<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ESO Botanica</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f9f9f9;
            --text-color: #333;
            --light-color: #fff;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        .contact-form {
            background: var(--light-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .contact-form h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
            
            .contact-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contactForm" class="contact-form">
            <h1>Contactez-nous</h1>
            
            <div class="form-group">
                <label for="fullName">Nom complet</label>
                <input type="text" id="fullName" name="fullName" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" name="address" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>
            
            <button type="submit" class="btn">Envoyer</button>
            
            <div id="statusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                message: document.getElementById('message').value,
                date: new Date().toISOString()
            };
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = "Envoi en cours...";
            statusMessage.className = "status-message";
            statusMessage.style.display = "block";
            
            try {
                // Envoi des données vers GitHub
                const response = await saveToGitHub(formData);
                
                if (response.ok) {
                    statusMessage.textContent = "Merci ! Votre message a été envoyé avec succès.";
                    statusMessage.className = "status-message success";
                    document.getElementById('contactForm').reset();
                } else {
                    throw new Error('Erreur lors de l\'envoi');
                }
            } catch (error) {
                console.error('Erreur:', error);
                statusMessage.textContent = "Une erreur s'est produite. Veuillez réessayer plus tard.";
                statusMessage.className = "status-message error";
            }
        });
        
        async function saveToGitHub(data) {
            const token = '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';
            const owner = 'eso-botanica';
            const repo = 'dataform';
            
            // Créer un nom de fichier unique
            const filename = `contact_${Date.now()}.json`;
            const path = `form-submissions/${filename}`;
            
            // Convertir les données en JSON
            const content = JSON.stringify(data, null, 2);
            
            // Encoder en Base64 (requis par l'API GitHub)
            const contentBase64 = btoa(unescape(encodeURIComponent(content)));
            
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `Nouveau message de contact de ${data.fullName}`,
                    content: contentBase64
                })
            });
            
            return response;
        }
    </script>
</body>
</html>
